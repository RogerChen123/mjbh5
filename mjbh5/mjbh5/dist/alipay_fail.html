<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width;
    initial-scale=1.0;minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
    <title>支付失败</title>
    <link rel="stylesheet" href="css/main.min.css"/>


</head>
<body>
<div class="ui-container">
    <!--商家信息-->
    <div class="mjb-top">
        <div class="ui-row">
            <div class="ui-col">
                <div class="header-bg">

                    <div class="fl p8">
                        <img src="images/zhifubaoicon.png" alt="支付宝图标" width="40"/>
                    </div>
                    <div class="fl p8">
                        <h2 class="f18 white_color">交易详情</h2>

                        <p class="f12 white_color">支付宝安全支付</p>
                    </div>
                    <div class="fr p8 mr10">
                        <div class="fl">
                            <img src="images/jiange.png" alt="" width="2" height="37"/>
                        </div>
                        <div class="fl mt10 ml10">
                            <a href="#" class=" white_color ">返回</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--主体区域 -->
    <div class="mjb-content">
        <!-- 商品信息-->
        <div class="ui-row">
            <div class="ui-col ptb8">
                <div style="text-align: center; height: 130px; line-height: 130px;">

                    <img src="images/fail.png" alt="" width="30"
                         style="display: inline;margin-top: 10px; position: relative;top: 5px;"/>

                    <h2 class="f20 red" style="display: inline; font-weight: bold;">支付失败</h2>
                </div>

            </div>
        </div>
        <div class="ui-row" style="border-top: 1px solid #aeaeae;">
            <div class="ui-col ptb8">
                <div style="text-align: center;" class="mt10 mb50">
                    <p class="f20" style=" font-weight: bold;">您的订单未能生成</p>
                    <p class="f20" style=" font-weight: bold;">请下载美聚宝APP，查看订单详情</p>
                </div>
                <div class="mt10" style="text-align: center;">


                    <p class="f20 " style="font-weight: bold;">
                        <span>美聚宝账号：</span>
                        <span>000000</span>
                    </p>

                    <p class="f20" style="font-weight: bold; ">
                        <span>美聚宝密码：</span>
                        <span>000000</span>
                    </p>

                </div>

            </div>
        </div>
        <div class="ui-row">

            <div class="ui-col" style="position:fixed;bottom: 0px; width: 100%;">
                <a href="#" type="submit" class="ui-btn ui-btn-lg btn-color">立即下载</a>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="js/lib/zepto.min.js"></script>
<script type="text/javascript" src="js/all.min.js"></script>
</body>
</html>
