<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width;
    initial-scale=1.0;minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
    <title>分享商品</title>
    <link rel="stylesheet" href="css/main.min.css"/>

</head>
<body>
<div class="ui-container">
    <!--商家信息-->
    <div class="mjb-top">
        <div class="ui-row">
            <div class="fl p8">
                <img class="business-head" src="images/business_head.png" alt="商家头像"/>
            </div>
            <div class="fl p8">
                <h2 id="businessName" class="f18">斯巴达成衣旗舰店</h2>

                <p id="dateTime" class="f12">2016.09.06发布</p>
            </div>
        </div>
    </div>
    <!--主体区域 -->
    <div class="mjb-content">
        <!-- 商品信息-->
        <div class="ui-row">
            <div class="ui-col">
                <img src="images/product01.png" alt="商品展示图01" class="product-pic" width="100%" height="100%"/>
            </div>
            <div class="ui-col ptb8">
                <h2 class="f18 ">
                    三星 Galaxy Note7（N9300）64G版 铂光金 全网通4G手机 双卡双待
                </h2>
            </div>
            <div class="ui-col ptb8">
                <div class=" fl red f32">¥<span
                        id="price">16.60</span></div>
                <div class="fl p8 mt10">
                    <div class=" fl tag mr10 f14">卖家促销</div>
                    <div class="fl tag f14">优惠券抵5%</div>
                </div>
            </div>
            <div class="ui-col ptb8">
                <div class="product-info">
                    <div class="ui-col">
                        <ul class="product">
                            <li style="text-decoration: line-through;"><span>价格</span><span>999</span></li>
                            <li><span>剩余</span><span id="surplus">16</span>件</li>
                        </ul>
                    </div>
                    <div class="ui-col">
                        <ul class="product">
                            <li><span>快递：</span><span>免运费</span></li>
                            <li><span>月销</span><span>1688笔</span></li>
                            <li><span>&nbsp;</span><span>北京</span></li>
                        </ul>
                    </div>
                    <div class="ui-col">
                        <ul class="product">
                            <li>
                                <span>购买数量：</span>
                                <span class="fr">
                                    <div class="mjb-spinner">
                                        <button id="sub" class="number-box">-</button>
                                        <input id="number" disabled type="text" maxlength="2" value="1"
                                               class="number-text">
                                        <button id="add" class="number-box">+</button>
                                    </div>
                                </span>
                            </li>
                            <li><p class="red" id="tips"></p></li>
                        </ul>
                    </div>
                    <div class="ui-col">
                        <ul class="product">
                            <li><span>买家留言：</span><span><input type="text" placeholder="填写商品需求及规格" class="leave-word"/></span>
                            </li>
                        </ul>
                    </div>
                    <div class="ui-col">
                        <ul class="product">
                            <li>
                                <span>总计：</span>
                                <span class="red">¥</span>
                                <span id="total" class="red"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <div class="ui-row">
            <!-- 买家信息-->
            <form id="submit" class="buyer-list mb50">
                <div class="ui-form-item ui-border-b">
                    <label>
                        姓名：
                    </label>
                    <input id="userName" type="text" placeholder="">
                </div>
                <div class="ui-form-item ui-border-b">
                    <label>
                        手机号码：
                    </label>
                    <input id="phoneCode" type="number" placeholder="">
                </div>
                <div class="ui-form-item ui-border-b">
                    <label>
                        收货地址：
                    </label>
                    <input id="address" type="text" placeholder="">
                </div>

                <div class="ui-col" style="position:fixed;bottom: 0px; width: 100%;">
                    <button type="submit" class="ui-btn ui-btn-lg btn-color">立即购买</button>
                </div>
                <p id="errorTips" class="red"></p>
            </form>
        </div>
    </div>

</div>
<script type="text/javascript" src="js/lib/zepto.min.js"></script>
<script type="text/javascript" src="js/all.min.js"></script>
<script type="text/javascript" src="js/productNumberPlug.js"></script>
<script type="text/javascript" src="js/formValidation.js"></script>
</body>
</html>
