<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width;
    initial-scale=1.0;minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
    <title>注册</title>
    <link rel="stylesheet" href="css/frozen.css"/>
    <link rel="stylesheet" href="css/mjb_style.css"/>

</head>
<body>
<div class="ui-container">
    <!--商家信息-->
    <div class="mjb-top">
        <div class="ui-row">
            <div style="text-align: center; height: 100px; line-height: 100px;">
                <h2 class="f20" style="display: inline; font-weight: bold;">完善您的个人资料</h2>
            </div>
        </div>
    </div>
    <!--主体区域 -->
    <div class="mjb-content mb50">
        <div class="ui-row">
            <!-- 买家信息-->
            <form class="ui-col" style="border-top: 1px solid #cccccc; padding-top: 20px;">

                <div class="ui-col mb50">

                    <div class="ui-col ui-col-50 tc">
                        <div class="ui-col" id="men">
                            <img src="images/men.png" alt="" width="80"
                                 style="position: relative;top: 15px;" name="men"/>
                        </div>
                        <div class="ui-col" id="men_select">
                            <img src="images/selected.png" alt="" width="25"
                                 style="position: relative;top:15px;"/>
                        </div>
                    </div>
                    <div class="ui-col ui-col-50 tc">
                        <div class="ui-col" id="women"><img src="images/women.png" alt="" width="80"
                                                            style="position: relative;" name="women"/></div>
                        <div class="ui-col" id="women_select"><img src="images/diselect.png" alt="" width="25"/></div>
                    </div>
                </div>
                <div class="ui-col">
                    <div class="ui-form-item ui-border-b">
                        <label>
                            您的姓名：
                        </label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>
                            出生日期：
                        </label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>
                            联系电话：
                        </label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>
                            居住地址：
                        </label>
                        <input type="text" placeholder="">
                    </div>
                </div>
                <div class="ui-col" style="position:fixed;bottom: 0px; width: 100%;">
                    <button type="submit" class="ui-btn ui-btn-lg btn-color">提交</button>
                </div>
            </form>
        </div>
    </div>

</div>
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/zepto.min.js"></script>
<script type="text/javascript" src="js/radioBtn.js"></script>
</body>
</html>
